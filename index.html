<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DL Locadora — Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-background: #f2f4f9;
        --color-navy: #0d2346;
        --color-yellow: #ffce32;
        --color-silver: #adb5c5;
        --color-text: #0f172a;
        --color-muted: #4b5563;
        --max-width: min(1080px, 92vw);
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        background:
          radial-gradient(circle at 10% 20%, rgba(13, 35, 70, 0.07) 0, transparent 55%),
          radial-gradient(circle at 90% 80%, rgba(255, 206, 50, 0.12) 0, transparent 65%),
          var(--color-background);
      }

      main {
        width: 100%;
      }

      .coming-soon {
        position: relative;
        margin: 0 auto;
        max-width: var(--max-width);
        background: linear-gradient(132deg, #ffffff 0%, #f6f8fc 70%);
        border-radius: clamp(18px, 3vw, 28px);
        overflow: hidden;
        box-shadow: 0 40px 60px -35px rgba(13, 35, 70, 0.55);
        display: grid;
      }

      .coming-soon::before,
      .coming-soon::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        transform-origin: center;
        z-index: 0;
      }

      .coming-soon::before {
        background: linear-gradient(
          135deg,
          transparent 35%,
          rgba(13, 35, 70, 0.75) 36%,
          rgba(13, 35, 70, 0.85) 52%,
          transparent 53%
        );
        transform: translateY(-35%) rotate(-7deg);
        opacity: 0.9;
      }

      .coming-soon::after {
        background: linear-gradient(
          135deg,
          transparent 55%,
          rgba(255, 206, 50, 0.85) 56%,
          rgba(255, 206, 50, 0.95) 70%,
          transparent 72%
        );
        transform: translateY(25%) rotate(-9deg);
        mix-blend-mode: multiply;
        opacity: 0.9;
      }

      .coming-soon > * {
        position: relative;
        z-index: 1;
      }

      .coming-soon__banner {
        display: block;
        width: 100%;
        height: auto;
      }

      .contact {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: clamp(1.25rem, 3vw, 2.75rem);
        text-align: left;
        padding: clamp(1.5rem, 4vw, 2.75rem)
          clamp(1.75rem, 5vw, 3.25rem) clamp(2rem, 5vw, 3.5rem);
        background: rgba(255, 255, 255, 0.82);
        backdrop-filter: blur(6px);
      }

      .contact__item {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0.65rem clamp(0.75rem, 2vw, 1rem);
        align-items: center;
        color: var(--color-text);
        text-decoration: none;
        max-width: min(320px, 80vw);
      }

      .contact__item span {
        font-size: clamp(1rem, 2.2vw, 1.2rem);
        line-height: 1.4;
      }

      .contact__title {
        font-weight: 600;
        margin-bottom: 0.1rem;
        display: block;
      }

      .contact__phone {
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        font-weight: 700;
        color: var(--color-navy);
      }

      .contact__icon {
        width: clamp(38px, 6vw, 46px);
        height: clamp(38px, 6vw, 46px);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(13, 35, 70, 0.12);
        color: var(--color-navy);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .contact__icon svg {
        width: clamp(18px, 3vw, 22px);
        height: clamp(18px, 3vw, 22px);
        fill: currentColor;
      }

      .contact__item--whatsapp {
        background: rgba(255, 255, 255, 0.95);
        padding: clamp(0.9rem, 2vw, 1.2rem) clamp(1rem, 3vw, 1.6rem);
        border-radius: 16px;
        box-shadow: 0 18px 30px -24px rgba(13, 35, 70, 0.6);
      }

      .contact__item--instagram {
        color: var(--color-muted);
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .contact__item--instagram:hover {
        color: var(--color-navy);
        transform: translateY(-3px);
      }

      @media (max-width: 900px) {
        .coming-soon::before {
          transform: translateY(-45%) rotate(-10deg);
        }

        .coming-soon::after {
          transform: translateY(35%) rotate(-12deg);
        }

        .contact {
          padding: clamp(1.25rem, 6vw, 2.25rem);
        }
      }

      @media (max-width: 640px) {
        body {
          padding: clamp(1.2rem, 4vw, 1.75rem);
        }

        .coming-soon {
          border-radius: clamp(16px, 4vw, 22px);
        }
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>

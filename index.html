<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DL Locadora — Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-color: #030712;
        color: #fff;
      }

      main {
        margin: 0;
      }

      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
      }

      .hero__picture,
      .hero__image {
        width: 100%;
        height: 100%;
        display: block;
      }

      .hero__image {
        object-fit: cover;
      }

      .hero__overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding: clamp(1.5rem, 4vw, 3rem);
        pointer-events: none;
      }

      .hero__actions {
        display: flex;
        gap: clamp(1rem, 6vw, 3rem);
        pointer-events: auto;
      }

      .hero__button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, filter 0.3s ease;
      }

      .hero__button img {
        display: block;
        width: clamp(72px, 22vw, 150px);
        height: auto;
        filter: drop-shadow(0 18px 40px rgba(0, 0, 0, 0.35));
      }

      .hero__button:hover,
      .hero__button:focus-visible {
        transform: translateY(-4px) scale(1.03);
        filter: brightness(1.05);
      }

      .hero__button:focus-visible {
        outline: 3px solid rgba(255, 255, 255, 0.65);
        outline-offset: 6px;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 768px) {
        .hero__overlay {
          align-items: center;
          justify-content: center;
          padding: clamp(1.75rem, 8vw, 3rem);
        }

        .hero__actions {
          flex-direction: column;
          align-items: center;
          gap: clamp(1rem, 6vw, 1.75rem);
          width: min(320px, 100%);
          margin-inline: auto;
        }

        .hero__button {
          width: 100%;
        }

        .hero__button img {
          width: clamp(88px, 40vw, 150px);
        }
      }

      @media (min-width: 960px) {
        .hero__overlay {
          justify-content: center;
          align-items: center;
          padding: clamp(2rem, 5vw, 4rem);
        }

        .hero__actions {
          flex-direction: column;
          align-items: center;
          gap: clamp(1.25rem, 3vw, 2.5rem);
        }

        .hero__button img {
          width: clamp(110px, 12vw, 180px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">DL Locadora — Novo site em breve</h1>
      <section class="hero" aria-labelledby="hero-heading">
        <span id="hero-heading" class="visually-hidden"
          >Arte de lançamento do site DL Locadora</span
        >
        <picture class="hero__picture">
          <source media="(min-width: 960px)" srcset="telasiteWIDE.png" />
          <img
            src="telasiteVERT.png"
            alt="Prévia do novo site da DL Locadora"
            class="hero__image"
          />
        </picture>
        <div class="hero__overlay">
          <div class="hero__actions">
            <a
              class="hero__button hero__button--whatsapp"
              href="https://wa.me/5551998536700"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="visually-hidden">Conversar no WhatsApp</span>
              <img src="whats.png" alt="" />
            </a>
            <a
              class="hero__button hero__button--instagram"
              href="https://www.instagram.com/dl.locadora"
              target="_blank"
              rel="noopener noreferrer"
            >
              <span class="visually-hidden">Visitar Instagram</span>
              <img src="insta.png" alt="" />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

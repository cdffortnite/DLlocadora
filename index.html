<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DL Locadora — Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-background: #f2f4f9;
        --max-width: min(1080px, 92vw);
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        background:
          radial-gradient(circle at 10% 20%, rgba(13, 35, 70, 0.07) 0, transparent 55%),
          radial-gradient(circle at 90% 80%, rgba(255, 206, 50, 0.12) 0, transparent 65%),
          var(--color-background);
      }

      main {
        width: 100%;
      }

      .coming-soon {
        margin: 0 auto;
        max-width: var(--max-width);
        border-radius: clamp(18px, 3vw, 28px);
        overflow: hidden;
        box-shadow: 0 40px 60px -35px rgba(13, 35, 70, 0.55);
      }

      .coming-soon__banner {
        display: block;
        width: 100%;
        height: auto;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 640px) {
        body {
          padding: clamp(1.2rem, 4vw, 1.75rem);
        }

        .coming-soon {
          border-radius: clamp(16px, 4vw, 22px);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">DL Locadora — Novo site em breve</h1>
      <section class="coming-soon">
        <img
          src="telasite1920.png"
          alt="Banner do novo site da DL Locadora"
          class="coming-soon__banner"
        />
      </section>
    </main>
  </body>
</html>

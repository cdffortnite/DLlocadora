<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DL Locadora — Em breve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-background: #f2f4f9;
        --color-navy: #0d2346;
        --color-yellow: #ffce32;
        --color-silver: #adb5c5;
        --color-text: #0f172a;
        --color-muted: #4b5563;
        --max-width: min(1080px, 92vw);
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 3rem);
        background:
          /* Textura suave ao fundo */
          radial-gradient(circle at 10% 20%, rgba(13, 35, 70, 0.07) 0, transparent 55%),
          radial-gradient(circle at 90% 80%, rgba(255, 206, 50, 0.12) 0, transparent 65%),
          var(--color-background);
      }

      main {
        width: 100%;
      }

      .coming-soon {
        position: relative;
        display: grid;
        gap: clamp(1.75rem, 4vw, 2.75rem);
        margin: 0 auto;
        padding: clamp(1.75rem, 3vw, 3.5rem);
        max-width: var(--max-width);
        background: linear-gradient(132deg, #ffffff 0%, #f6f8fc 70%);
        border-radius: clamp(18px, 3vw, 28px);
        overflow: hidden;
        box-shadow: 0 40px 60px -35px rgba(13, 35, 70, 0.55);
      }

      /* Faixas diagonais inspiradas no layout original */
      .coming-soon::before,
      .coming-soon::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        transform-origin: center;
      }

      .coming-soon::before {
        background: linear-gradient(135deg, transparent 35%, rgba(13, 35, 70, 0.75) 36%, rgba(13, 35, 70, 0.85) 52%, transparent 53%);
        transform: translateY(-35%) rotate(-7deg);
        opacity: 0.9;
      }

      .coming-soon::after {
        background: linear-gradient(135deg, transparent 55%, rgba(255, 206, 50, 0.85) 56%, rgba(255, 206, 50, 0.95) 70%, transparent 72%);
        transform: translateY(25%) rotate(-9deg);
        mix-blend-mode: multiply;
        opacity: 0.9;
      }

      .content {
        position: relative;
        z-index: 1;
        display: grid;
        gap: clamp(1.5rem, 3vw, 2.5rem);
      }

      .cars-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: clamp(1rem, 2vw, 1.5rem);
        justify-items: center;
      }

      .cars-row img {
        width: min(100%, clamp(130px, 22vw, 200px));
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 18px 22px rgba(15, 23, 42, 0.3));
        transition: transform 0.35s ease;
      }

      .cars-row img:hover {
        transform: translateY(-6px);
      }

      .headline {
        text-align: center;
        color: var(--color-text);
        display: grid;
        gap: 0.75rem;
      }

      .headline span {
        font-size: clamp(0.95rem, 2vw, 1.1rem);
        color: var(--color-muted);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .headline h1 {
        margin: 0;
        font-size: clamp(2.25rem, 5vw, 3.85rem);
        line-height: 1.05;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }

      .brand {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 0.55rem;
        margin: 0 auto;
        padding: 1.25rem clamp(1.5rem, 4vw, 3rem);
        background: rgba(255, 255, 255, 0.82);
        border-radius: clamp(12px, 2vw, 18px);
        box-shadow: 0 20px 35px -25px rgba(13, 35, 70, 0.75);
        position: relative;
      }

      .brand::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        border: 1.5px solid rgba(13, 35, 70, 0.12);
        pointer-events: none;
      }

      .brand__flag {
        position: relative;
        display: flex;
        align-items: center;
        gap: clamp(0.85rem, 2vw, 1.4rem);
      }

      .brand__flag::before {
        content: "";
        width: clamp(38px, 7vw, 56px);
        height: clamp(7px, 1.4vw, 11px);
        background: var(--color-yellow);
        border-radius: 999px;
        box-shadow: 0 5px 14px rgba(255, 206, 50, 0.45);
      }

      .brand__flag::after {
        content: "";
        width: clamp(38px, 7vw, 56px);
        height: clamp(7px, 1.4vw, 11px);
        background: linear-gradient(90deg, var(--color-navy), var(--color-silver));
        border-radius: 999px;
        opacity: 0.75;
      }

      .brand__name {
        display: flex;
        gap: clamp(0.4rem, 1vw, 0.7rem);
        align-items: baseline;
        font-weight: 700;
        text-transform: uppercase;
      }

      .brand__name span:first-child {
        font-size: clamp(1.9rem, 4vw, 2.6rem);
        color: var(--color-navy);
        letter-spacing: 0.08em;
      }

      .brand__name span:last-child {
        font-size: clamp(1.05rem, 2.5vw, 1.45rem);
        color: var(--color-silver);
        letter-spacing: 0.45em;
      }

      .contact {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: clamp(1.25rem, 3vw, 2.75rem);
        text-align: left;
      }

      .contact__item {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0.65rem clamp(0.75rem, 2vw, 1rem);
        align-items: center;
        color: var(--color-text);
        text-decoration: none;
        max-width: min(320px, 80vw);
      }

      .contact__item span {
        font-size: clamp(1rem, 2.2vw, 1.2rem);
        line-height: 1.4;
      }

      .contact__title {
        font-weight: 600;
        margin-bottom: 0.1rem;
        display: block;
      }

      .contact__phone {
        font-size: clamp(1.2rem, 2.5vw, 1.5rem);
        font-weight: 700;
        color: var(--color-navy);
      }

      .contact__icon {
        width: clamp(38px, 6vw, 46px);
        height: clamp(38px, 6vw, 46px);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(13, 35, 70, 0.12);
        color: var(--color-navy);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .contact__icon svg {
        width: clamp(18px, 3vw, 22px);
        height: clamp(18px, 3vw, 22px);
        fill: currentColor;
      }

      .contact__item--whatsapp {
        background: rgba(255, 255, 255, 0.82);
        padding: clamp(0.9rem, 2vw, 1.2rem) clamp(1rem, 3vw, 1.6rem);
        border-radius: 16px;
        box-shadow: 0 18px 30px -24px rgba(13, 35, 70, 0.6);
      }

      .contact__item--instagram {
        color: var(--color-muted);
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .contact__item--instagram:hover {
        color: var(--color-navy);
        transform: translateY(-3px);
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 900px) {
        .coming-soon {
          padding: clamp(1.5rem, 6vw, 2.25rem);
        }

        .coming-soon::before {
          transform: translateY(-45%) rotate(-10deg);
        }

        .coming-soon::after {
          transform: translateY(35%) rotate(-12deg);
        }

        .brand__flag {
          flex-direction: column;
        }

        .brand__flag::before,
        .brand__flag::after {
          width: clamp(44px, 12vw, 68px);
        }
      }

      @media (max-width: 640px) {
        body {
          padding: clamp(1.2rem, 4vw, 1.75rem);
        }

        .coming-soon {
          border-radius: clamp(16px, 4vw, 22px);
        }

        .coming-soon::before {
          opacity: 0.7;
        }

        .coming-soon::after {
          opacity: 0.65;
        }

        .cars-row {
          grid-template-columns: repeat(2, minmax(120px, 1fr));
        }

        .brand {
          width: 100%;
        }

        .contact {
          justify-content: stretch;
        }

        .contact__item {
          max-width: unset;
          width: 100%;
        }

        .contact__item--instagram {
          justify-content: center;
        }
      }

      @media (max-width: 420px) {
        .cars-row {
          grid-template-columns: repeat(2, minmax(110px, 1fr));
        }

        .headline h1 {
          font-size: clamp(2.1rem, 9vw, 2.55rem);
        }

        .brand__name span:last-child {
          letter-spacing: 0.32em;
        }
      }
    </style>
  </head>
